<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Enlaces a los iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-4 text-uppercase">Register Patient</h2>
                            <p class="text-white-50 mb-4">Please enter your information</p>

                            <form id="registerPatientForm">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="fullName" placeholder="Full Name">
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control form-control-lg" id="medicalHistory" rows="3" placeholder="Medical History"></textarea>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="currentCity" placeholder="Current City of Residence">
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" id="previousCity" placeholder="Previous City of Residence">
                                </div>

                                <div class="form-group">
                                    <textarea class="form-control form-control-lg" id="currentSymptoms" rows="3" placeholder="Current Symptoms"></textarea>
                                </div>

                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="contactInfected">
                                        <label class="form-check-label" for="contactInfected">
                                            Contact with Infected
                                        </label>
                                    </div>
                                </div>

                                <br>

                                <button type="button" class="btn btn-outline-light btn-lg btn-block" onclick="registerPatient()">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function registerPatient() {
            var fullName = document.getElementById("fullName").value;
            var medicalHistory = document.getElementById("medicalHistory").value;
            var currentCity = document.getElementById("currentCity").value;
            var previousCity = document.getElementById("previousCity").value;
            var currentSymptoms = document.getElementById("currentSymptoms").value;
            var contactInfected = document.getElementById("contactInfected").checked;

            var data = {
                fullName: fullName,
                medicalHistory: medicalHistory,
                currentCity: currentCity,
                previousCity: previousCity,
                currentSymptoms: currentSymptoms,
                contactInfected: contactInfected
            };

            // Enviar los datos del formulario al backend
            $.ajax({
                type: "POST",
                url: "/patient/register",
                contentType: "application/json",
                data: JSON.stringify(data),
                success: function (response) {
                    // Manejar la respuesta del backend
                    console.log(response);
                    // Redireccionar a otra p√°gina, etc.
                },
                error: function (xhr, status, error) {
                    // Manejar errores
                    console.error(xhr.responseText);
                }
            });
        }
    </script>
</body>

</html>
